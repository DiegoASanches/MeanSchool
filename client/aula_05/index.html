<html ng-app="start"> <!-- instanciando o modulo do angular -->
<head> 
	<title>Nome do Site</title>
	<link rel="icon" href="images/favicon.png"> <!-- icone do site -->
	<link href="styles/style.css" rel="stylesheet" type="text/css"/> <!-- Chamada do arquivo CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ajustar o content do site a tela -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> <!-- "Instalando" jquery -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="js/controlador.js"></script>
</head>

<body ng-controller="indexController"> <!-- instanciando o controller do angular -->

<!-- ************************* conteudo do site ************************* -->
	<div class="table-title">
	<h3>Celulares</h3>
	</div>
	<table class="table-fill">
	<thead>
		<tr>
		<th class="text-left">Marca</th>
		<th class="text-left">Modelo</th>
		<th class="text-left">Pre√ßo</th>
		</tr>
	</thead>
		<tbody class="table-hover">
			<tr ng-repeat="phone in celulares">
				<td class="text-left">{{phone.marca}}</td>
				<td class="text-left">{{phone.modelo}}</td>
				<td class="text-left">{{phone.preco}}</td>
			</tr>
		</tbody>
	</table>

<!-- ************************* ./conteudo do site ************************* -->

</body>

</html>
